<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>Project JackPoint</title>
	<link rel="stylesheet" href="stylesheet.css" />
	<link rel="icon" type="image/png" href="gfx/favicon.ico"/>
	<link rel="stylesheet" href="jquery.jscrollpane.jp.css"/>
</head>
<body>
	<div id="wrapper">
		
		<div id="banner_wrapper" style="width:100%;left:0;top:0;">
			<div id="userbox">
				<div id="avatarbox">
					<img src="gfx/avatar.png" style="width:100%;height:100%;"/>
				</div>
				<div id="usernamebox">
					<div>
						<p class="vcenter">Adam Jenson</p>
					</div>
				</div>
			</div>
		</div>

		<div id="navigation_wrapper">
			<div id="hexagon_main">MAIN</div>
			<div id="hexagon_sms">SMS</div>
			<div id="hexagon_help">HELP</div>
			<div id="hexagon_event">EVENT</div>
			<div id="hexagon_place">PLACE</div>
			<div id="hexagon_msg">PM</div>
		</div>
		
		<div id="copyright_compact">
			<p class="vcenter">Copyright &copy; 2012 JackPoint</p>
		</div>
		
		<div id="skill_wrapper" class="jp-winhandle">
			<div id="skill_progress_window">
				<div id="skill_percentage_wrapper" class="jp-winhandle-top">
					<div id="skill_percentage">
						<p>0%</p>
					</div>
				</div>
				<div id="skill_navigation_wrapper" class="jp-winhandle-top">
					<div class="nav-btn nav-btn-current">
						<p>1: Adresse</p>
					</div>
					<div class="nav-btn">
						<p>2: Minimal</p>
					</div>
					<div class="nav-btn">
						<p>3: Comp√©tence</p>
					</div>
					<div class="nav-btn">
						<p>4: Objets</p>
					</div>
					<div class="nav-btn">
						<p>5: Confirmer</p>
					</div>
				</div>
				<div id="skill_nextback_wrapper">
					<div id="skill_next_btn" class="jp-custom-btn">
						<p>NEXT</p>
					</div>
					<div id="skill_back_btn" class="jp-custom-btn">
						<p>BACK</p>
					</div>
				</div>
			</div>
			<div id="skill_window" class="jp-window" style="background-color: transparent">
				
			</div>
		</div>
	
	<script>
		var GLOBAL_PAGE = 'ADDEVENT_1';
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
	
	<script src="js/jquery.mousewheel.js"></script>
	<script src="js/mwheelIntent.js"></script>
	<script src="js/jquery.jscrollpane.min.js"></script>

	<script src="js/raphael-min.js"></script>

	<script src="js/jackpoint.js"></script>
</body>
</html>
