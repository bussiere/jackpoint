<div id="skill_title">
	<p>Ajout de lieux - Adresse</p>
</div>
<div id="skill_content" style="border-radius:0;background-color:transparent;">
	<div id="skill_description">
		<br/>
		<div class="address-row">
			<div>Nom du nouveau lieu:</div>
			<div><input autofocus id="place_name" type="text"/></div>
		</div>
		<div class="address-row">
			<div>Adresse du nouveau lieu:</div>
			<div><input id="place_address1" type="text" placeholder="numéro de la rue"/></div>
		</div>
		<div class="address-row">
			<div class="empty"></div>
			<div><input id="place_address2" type="text" placeholder="numéro de l'immeuble"/></div>
		</div>
		<div class="address-row">
			<div class="empty"></div>
			<div><input id="place_address3" type="text" placeholder="d'autres informations"></div>
		</div>
		<div class="address-row">
			<div>Code Postal:</div>
			<div><input id="place_postal" type="text"/></div>
		</div>
		<div class="address-row">
			<div>Ville:</div>
			<div><input id="place_city" type="text"/></div>
		</div>
		<div class="address-row">
			<div>Region:</div>
			<div><input id="place_region" type="text"/></div>
		</div>
		<div class="address-row">
			<div>Pays:</div>
			<div><input id="place_country" type="text"/></div>
		</div>
		<div class="address-row">
			<div>Url:</div>
			<div><input id="place_url1" type="text"/></div>
		</div>
		<div class="address-row">
			<div class="empty"></div>
			<div><input id="place_url2" type="text"/></div>
		</div>
		<div class="address-row">
			<div class="empty"></div>
			<div><input id="place_url3" type="text"/></div>
		</div>
		<div class="address-row">
			<div>Telephone</div>
			<div><input id="place_telephone" type="text"/></div>
		</div>
		<div class="address-row">
			<div class="empty"></div>
			<div class="empty"></div>
		</div>
		<div>
			Horaires:<br/>
			<textarea id="place_hours" spellcheck="false" style="height:65%;"></textarea>
		</div>
		<div>
			Tags:<br/>
			<textarea id="place_tags" spellcheck="false" style="height:15%;"></textarea>
		</div>
		<div class="clabel">Lieu prive:</div>
		<div><input id="plasma_check" type="checkbox" /></div>
		<br/>
		<br/>
	</div>
</div>
