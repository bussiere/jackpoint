<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>Project JackPoint</title>
	<link rel="stylesheet" href="stylesheet.css" />
	<link rel="icon" type="image/png" href="gfx/favicon.ico"/>
</head>
<body>
	<div id="wrapper">
	
		<!-- Original Login Windows -->
		<div id="login_wrapper" class="jp-wrapper">
			<div id="login_container" class="jp-winhandle">
				<div id="login_window" class="jp-window">
					<div class="filler">
						<svg xmlns="http://www.w3.org/2000/svg" width="270" height="257" id="svg_loginlogo" version="1.1">
						   <path style="fill-opacity: 0.5;" fill="#00ff32" stroke="none" d="M7,7L27,7V18H19V28H7V24H15V18H7V14H15M19,14H23V11H19V14M15,14V11H7V7" fill-opacity="0.5" transform="matrix(11.0476,0,0,11.0476,-56.2857,-78.4333)" stroke-width="0.09051724137931035">
						</svg>
					</div>
					<div>
						<div id="login_inputs_c" class="filler">
							<div id="login_title">LOGIN</div>
							<div id="login_inputs">
								<input type="text" placeholder="Username" id="username_input" />
								<input type="password" placeholder="Password" id="password_input" />
								<input type="checkbox" id="remember_input"/>Remember me for 30 days
							</div>
						</div>
						<div id="login_button_wrapper">
							<div class="filler"></div>
							<div class="jp-custom-btn">
								<p>Login</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="login_faq_wrapper" class="jp-winhandle-left">
				<div class="jp-window-left">
					<span><a href="faq.html">FAQ</a></span>
					<span><a id="invitation_link" href="#">Vous avez une invitation? Follow the rabbit...</a></span>
				</div>
			</div>
		</div>
		
		<div id="banner_wrapper">
			
		</div>
		
		<!-- copyright window -->
		<div id="copyright_wrapper" class="jp-winhandle-left jp-wrapper">
			<div id="copyright_window" class="jp-window-left">
				<p class="vcenter">Copyright &copy; 2012 JackPoint<p>
			</div>
		</div>
		
		<!-- Hidden Youtube Video -->
		<div id="youtube_wrapper">
			<div id="youtube_video_wrapper" class="jp-winhandle jp-wrapper">
				<iframe style="float:right;position:relative;top:10px;" width="640" height="360" src="http://www.youtube.com/embed/CEGfDjdow9k" frameborder="0" allowfullscreen></iframe>
			</div>
			<div id="youtube_control">
				<div id="youtube_close"></div>
				<div id="youtube_external"></div>
			</div>
		</div>
		
		
		<!-- Hidden Invitation window -->
		<div id="invite_wrapper" class="jp-wrapper jp-winhandle">
			<div id="invite_window" class="jp-window">
				<svg id="invite_rabbit" height="192" version="1.1" width="213" xmlns="http://www.w3.org/2000/svg">
					<path style="fill-opacity: 0.75;" fill="#ffffff" stroke="#008000" d="M20,60V55H25V50H30V45H35V40H45V30H50V15H55V10H70V15H80V40H75V45H65V55H70V70H85V75H115V80H130V85H135V90H140V95H145V100H150V105H155V110H160V120H165V150H160V155H155V160H160V175H140V170H125V175H65V160H90V155H85V150H80V145H75V140H70V155H55V160H50V165H25V160H35V155H40V145H45V135H40V130H35V125H30V105H25V85H20V80H15V75H10V65H15M35,65H45V55H35V65M15,65V60H20" stroke-width="2" fill-opacity="0.5" transform="matrix(-1,0,0,1,200,0)"/>
				</svg>
				<div id="invite_form">
					<p>PLEASE FILL THE FORM</p>
					<div id="invite_input_wrapper">
						<input type="text" id="invite_icode" placeholder="Code"/>
						<input type="text" id="invite_iusage" placeholder="Usage"/>
						<input type="text" id="invite_iDonneur" placeholder="Donneur"/>
						<input type="text" id="invite_iReceveur" placeholder="Receveur"/>
					</div>
				</div>
			</div>
			<div id="invite_button_wrapper">
				<div class="filler">
					<div style="position:relative;float:right;right:18%;">
						<input type="checkbox" id="invite_iUsed" style="margin-right: 10px;"/>Used
					</div>
				</div>
				<div id="invite_cancel" class="jp-custom-btn"><p>Cancel</p></div>
				<div id="invite_btn" class="jp-custom-btn"><p>Submit</p></div>
			</div>
		</div>
	</div>
	
	<script>
		var GLOBAL_PAGE = 'INDEX';
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
	<script src="js/raphael-min.js"></script>
	<script src="js/jackpoint.js"></script>
</body>
</html>
