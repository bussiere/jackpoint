<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>Project JackPoint</title>
	<link rel="stylesheet" href="stylesheet.css" />
	<link rel="icon" type="image/png" href="gfx/favicon.ico"/>
	<link rel="stylesheet" href="jquery.jscrollpane.jp.css"/>
</head>
<body>
	<div id="wrapper">
		
		<div id="banner_wrapper" style="width:100%;left:0;top:0;">
			<div id="userbox">
				<div id="avatarbox">
					<img src="gfx/avatar.png" style="width:100%;height:100%;"/>
				</div>
				<div id="usernamebox">
					<div>
						<p class="vcenter">Adam Jenson</p>
					</div>
				</div>
			</div>
		</div>
		
		<div id="navigation_wrapper">
			<!-- A lot of code for navigation, load external -->
		</div>
		
		<div id="news_border">
		
		</div>
		
		<div id="news_wrapper">
			<!-- news is loaded from external source -->
		</div>
		
		<div id="news_button_wrapper">
			<div id="news_main_button" class="jp-custom-btn">
				<p>Nouvelles</p>
			</div>
			<div id="news_tag_button" class="jp-custom-btn">
				<p>Tag</p>
			</div>
		</div>
		
		<div id="notification_wrapper">
			
		</div>
		
		<div id="copyright_compact">
			<p class="vcenter">Copyright &copy; 2012 JackPoint</p>
		</div>
	
	<script>
		var GLOBAL_PAGE = 'MAIN';
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
	
	<script src="js/jquery.mousewheel.js"></script>
	<script src="js/mwheelIntent.js"></script>
	<script src="js/jquery.jscrollpane.min.js"></script>
	
	<script src="js/raphael-min.js"></script>
	
	<script src="js/jackpoint.js"></script>

</html>
